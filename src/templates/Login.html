<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Patricio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login.css') }}">
</head>
<body>
    <div class="content">
        <div class="content-left">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logotipo">
            <div class="description">
                <h1>San Patricio</h1> <br>
                <p>Lorem ipsum dolor sit 
                amet consectetur adipisicing elit. Culpa.</p>
            </div>
        </div>
        <div class="content-right">
            <h2 id="Login">Iniciar sesión</h2>
            <div class="login">

                <form action="" method="POST">
                    <p>Usuario</p>
                    <input type="text" placeholder="Ingrese su nombre de usuario" id="username" name="username" required autofocus>
                    <p>Contraseña</p>
                    <input type="password" placeholder="Ingrese su contraseña" id="password" name="password" required> <br>
                    <!-- <a href="#" id="hyperlink">Forgot your password?</a> <br> -->
                    <a href="#" id="hyperlink">¿Olvidó su contraseña?</a> <br>
                    <button id="button"> Iniciar sesión </button>

                </form>


                
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='js/login/login.js') }}"></script> -->
</body>
</html>
