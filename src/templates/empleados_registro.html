{% extends "personas_registro.html" %}
{% block titulo %}Registrar empleado{% endblock %}
{% block persona %}empleado{% endblock %}

{% block extra %}
<!-- REGISTRO DE EMPLEADOS -->

<h5 class="mx-auto mb-4">3. Datos de contratación</h5>

<div class="row ">

    <div class="col-md-3 mb-3">
        <!-- <label for="nombre">Nombre</label> -->
        <input type="text" class="form-control" id="rfc" name="rfc" placeholder="RFC" value="" maxlength="12" required>

        <div class="invalid-feedback">
            Ingrese un RFC válido.
        </div>
    </div>

    <div class="col-md-3 mb-3">
        <!-- <label for="nombre">Nombre</label> -->
        <input type="date" class="form-control" id="fechain" name="fechain" placeholder="Fecha de inicio" value="" required>

        <div class="invalid-feedback">
            Ingrese una fecha válida.
        </div>
    </div>

    <div class="col-md-3 mb-3">
        <!-- <label for="nombre">Nombre</label> -->
        <input type="date" class="form-control" id="fechafin" name="fechafin" placeholder="Fecha de fin" value="" required>

        <div class="invalid-feedback">
            Ingrese una fecha válida.
        </div>
    </div>

    <div class="col-md-3 mb-3">
        <!-- <label for="umedida">Unidad de medida</label> -->
        <select class="custom-select d-block w-100" id="puesto" name="puesto" required>
            <option value="">Puesto...</option>
            <option value="Administrador">Administrador</option>
            <option value="Docente">Docente</option>
            <option value="Limpieza">Limpieza</option>
            <option value="Velador">Velador</option>
            <option value="Director">Director</option>
        </select>

        <div class="invalid-feedback">
            Elija una opción.
        </div>
    </div>

</div>

<script src="{{ url_for('static', filename='js/scripts/alumnos_registro.js') }}"></script>

{% endblock %}
