{% extends "menu_responsive.html" %}
{% block titulo %}Registrar actividad{% endblock %}

{% block contenido %}
<!-- REGISTRO DE ACTIVIDADES -->

<div class="forma mt-3">

    <h4 class="mx-auto mb-4">Registrar actividad</h4>

    <form class="needs-validation"  action="" method="POST">
        <div class="row ">

            <div class="col-md-8 mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="" value="" maxlength="60" required autofocus>
        
                <div class="invalid-feedback">
                    Ingrese un nombre válido.
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="tipo">Tipo de actividad</label>
                <select class="custom-select d-block w-100" id="tipo" name="tipo" required>
                    <option value="">Elige...</option>
                    <option value="Deportiva">Deportiva</option>
                    <option value="Artistica">Artística</option>
                </select>
        
                <div class="invalid-feedback">
                    Elija una opción.
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-md-12 mb-3">
                <label for="descripcion">Descripción</label>
                <!-- <input type="text" class="form-control" id="descripcion" placeholder="" value="" required> -->
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" maxlength="555"></textarea>
        
                <div class="invalid-feedback">
                    Ingrese una descripcion válida.
                </div>
            </div>

        </div>

        <div class="row justify-content-center">
            <div class="mt-3 mb-2">
                <button type="submit" class="btn btn-success btn-lg mr-2" id="_btAceptar">Aceptar</button>
                <!-- <button type="button" class="btn btn-secondary btn-lg" id="btnTest">Cancelar</button> -->
            </div>
        </div>

    </form>
</div>

<script src="{{ url_for('static', filename='js/scripts/actividades_registro.js') }}"></script>

{% endblock %}
