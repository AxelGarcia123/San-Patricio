{% extends "menu_responsive.html" %}
{% block titulo %}Registrar actividad{% endblock %}

{% block css %}

<style>
    .form-control, .custom-select {
        background-color: #ededed;
    }

    .botones {
        background-color: #1DE9B6;
        font-size: medium;
    }
</style>

{% endblock %}

{% block contenido %}
<!-- REGISTRO DE ACTIVIDADES -->

<div class="forma py-3 px-5 mt-3 border border-dark wrapper flex-grow-1">

    <h3 class="mx-auto mb-4">Registrar actividad</h3>

    <form class="needs-validation"  action="" method="POST">
        <div class="row ">

            <div class="col-md-8 mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre de la actividad" value="" maxlength="60" required autofocus>
        
                <div class="invalid-feedback">
                    Ingrese un nombre válido.
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="tipo">Tipo de actividad</label>
                <select class="custom-select d-block w-100" id="tipo" name="tipo" required>
                    <option value="">Tipo de actividad...</option>
                    <option value="Deportiva">Deportiva</option>
                    <option value="Artistica">Artística</option>
                </select>
        
                <div class="invalid-feedback">
                    Elija una opción.
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-md-12 mb-3">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Descripción de la actividad" rows="4" maxlength="555"></textarea>
        
                <div class="invalid-feedback">
                    Ingrese una descripcion válida.
                </div>
            </div>

        </div>

        <!-- <div class="row justify-content-end"> -->
            <!-- <div class="mt-3 mb-2"> -->
            <!-- <div class=""></div> -->
                <!-- <button type="submit" class="btn btn-success btn-lg mr-2" id="_btAceptar">Aceptar</button> -->
                <!-- <button type="button" class="btn btn-secondary btn-lg" id="btnTest">Cancelar</button> -->

                <!-- <button type="submit" class="botones btn btn-lg mr-2 rounded-pill px-5" id="_btAceptar">Siguiente</button>
                <button type="" class="botones btn btn-lg mr-2 rounded-pill px-5" id="_btCancelar">Cancelar</button> -->
            <!-- </div> -->
        <!-- </div> -->

        <!-- TODO: HACER ESTO RESPONSIVO, MEJORARLO -->
        <div class="d-flex align-items-end flex-column mb-3" style="height: 200px;">
            <div class="mt-auto bd-highlight">
                <button type="submit" class="botones btn btn-lg mr-2 rounded-pill px-5" id="_btAceptar">Siguiente</button>
                <button type="" class="botones btn btn-lg mr-2 rounded-pill px-5" id="_btCancelar">Cancelar</button>
            </div>
        </div>

    </form>
</div>

<script src="{{ url_for('static', filename='js/scripts/actividades_registro.js') }}"></script>

{% endblock %}
