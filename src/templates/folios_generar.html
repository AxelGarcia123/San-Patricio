{% extends "menu_responsive.html" %}
{% block titulo %}Generar folio{% endblock %}

{% block contenido %}
<!-- REGISTRO DE FOLIOS -->

<div class="forma mt-3">

    <h4 class="mx-auto mb-4">Registrar folio</h4>

    <form class="needs-validation"  action="" method="POST">
        <div class="row ">

            <div class="col-md-6 mb-3">
                <label for="folio">Folio</label>
                <input type="number" class="form-control" id="folio" name="folio" placeholder="" value="" maxlength="10" required disabled>
        
                <div class="invalid-feedback">
                    Ingrese un folio válido.
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" placeholder="" value="" required autofocus>
        
                <div class="invalid-feedback">
                    Ingrese una fecha válida.
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <label for="hora">Hora</label>
                <input type="time" class="form-control" id="hora" name="hora" placeholder="" value="" required>
        
                <div class="invalid-feedback">
                    Ingrese una hora válida.
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-md-4 mb-3">
                <label for="costo">Costo</label>
                <input type="number" class="form-control" id="costo" name="costo" placeholder="" value="" required>
        
                <div class="invalid-feedback">
                    Ingrese una cantidad válida.
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="alumno">Alumno</label>
                <select class="custom-select d-block w-100" id="alumno" name="alumno" required>
                    <option value="">Elige...</option>
                    <!-- <option value="Deportiva">Deportiva</option> -->
                </select>
        
                <div class="invalid-feedback">
                    Elija una opción.
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="actividad">Actividad</label>
                <select class="custom-select d-block w-100" id="actividad" name="actividad" required>
                    <option value="">Elige...</option>
                    <!-- <option value="Deportiva">Deportiva</option> -->
                </select>
        
                <div class="invalid-feedback">
                    Elija una opción.
                </div>
            </div>

        </div>

        <hr class="mb-4">

        <div class="row justify-content-center">
            <div class="mt-3 mb-2">
                <button type="submit" class="btn btn-success btn-lg mr-2" id="_btAceptar">Aceptar</button>
                <!-- <button type="button" class="btn btn-secondary btn-lg" id="btnTest">Cancelar</button> -->
            </div>
        </div>

    </form>
</div>

<script src="{{ url_for('static', filename='js/scripts/folios_generar.js') }}"></script>

{% endblock %}
