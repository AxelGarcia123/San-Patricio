{% extends "menu_responsive.html" %}
{% block titulo %}Registrar alumno{% endblock %}

{% block contenido %}
<!-- REGISTRO DE ALUMNOS -->

<div class="forma mt-3">

    <!-- 
        

        ESTO NECESITA SER CAMBIADO POR ALGO MEJORCITO

        ¿EXTENDER DE PERSONAS_REGISTRO?


     -->

    <h4 class="mx-auto mb-4">Registrar alumno</h4>

    <form class="needs-validation"  action="" method="POST">
        <div class="row ">

            <div class="col-md-4 mb-3">
                <label for="estatura">Estatura</label>
                <input type="number" class="form-control" id="estatura" name="estatura" placeholder="" value="" required autofocus>
        
                <div class="invalid-feedback">
                    Ingrese una estatura válida.
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="peso">Peso</label>
                <input type="number" class="form-control" id="peso" name="peso" placeholder="" value="" required>
        
                <div class="invalid-feedback">
                    Ingrese un peso válido.
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="curp">CURP</label>
                <input type="text" class="form-control" id="curp" name="curp" placeholder="" value="{{ curp }}" disabled>
        
                <div class="invalid-feedback">
                    Ingrese una CURP válida.
                </div>
            </div>

        </div>

        <hr class="mb-4">

        <div class="row justify-content-center">
            <div class="mt-3 mb-2">
                <button type="submit" class="btn btn-success btn-lg mr-2" id="_btAceptar">Aceptar</button>
                <!-- <button type="button" class="btn btn-secondary btn-lg" id="btnTest">Cancelar</button> -->
            </div>
        </div>

    </form>
</div>

<script src="{{ url_for('static', filename='js/scripts/alumnos_registro.js') }}"></script>

{% endblock %}
