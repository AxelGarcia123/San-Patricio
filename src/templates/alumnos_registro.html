{% extends "personas_registro.html" %}
{% block titulo %}Registrar alumno{% endblock %}
{% block persona %}alumno{% endblock %}

{% block extra %}
<!-- REGISTRO DE ALUMNOS -->

<h5 class="mx-auto mb-4">3. Datos personales</h5>

<div class="row ">

    <div class="col-md-6 mb-3">
        <!-- <label for="estatura">Estatura</label> -->
        <input type="number" class="form-control" id="estatura" name="estatura" placeholder="Estatura" value="" required>

        <div class="invalid-feedback">
            Ingrese una estatura válida.
        </div>
    </div>

    <div class="col-md-6 mb-3">
        <!-- <label for="peso">Peso</label> -->
        <input type="number" class="form-control" id="peso" name="peso" placeholder="Peso" value="" required>

        <div class="invalid-feedback">
            Ingrese un peso válido.
        </div>
    </div>

</div>

<script src="{{ url_for('static', filename='js/scripts/alumnos_registro.js') }}"></script>

{% endblock %}
